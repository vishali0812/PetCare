  <script>
    $(document).ready(function () {
      $("#btnSearch").click(function () {
        var Email = $("#txtEmail").val();
        var obj = {
          type: "get",
          url: "/searchCaretaker",
          data: {
            email: Email,
          }
        }

        $.ajax(obj).done(function (table) {

          var splits = table[0].pets.split(',');
          $("#txtName").val(table[0].name);
          $("#txtCont").val(table[0].contact);
          $("#txtfrm").val(table[0].firmweb);
          $("#txtAdr").val(table[0].address);
          $("#txtCity").val(table[0].city);
          $("#txtInfo").val(table[0].info);
          var petsRef = document.querySelector("#txtPets");

          for (var j = 0; j < splits.length; j++) {
            for (var i = 0; i < petsRef.length; i++) {
              if (splits[j] == petsRef[i].value) {
                petsRef[i].selected = true;
              }
            }
          }
        }).fail(function (stress) {
          alert(stress);
        })
      });
    });
  </script>
